<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>오프라인 상태</title>
<style>
  body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif; margin:0; padding:24px; background:#f6f8fb; color:#111827;}
  .card{max-width:520px; margin:40px auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; box-shadow:0 1px 4px rgba(0,0,0,0.06);}
  h1{font-size:20px; margin:0 0 8px;}
  p{line-height:1.6; margin:8px 0;}
  code{background:#f3f4f6; padding:2px 6px; border-radius:6px;}
  .muted{color:#6b7280; font-size:14px;}
</style>
</head>
<body>
  <div class="card">
    <h1>오프라인 상태입니다</h1>
    <p>네트워크 연결이 없어 <strong>최신 데이터</strong>를 불러오지 못했습니다.</p>
    <p class="muted">다음 후에 다시 시도해주세요. 연결이 복구되면 자동으로 최신 화면이 표시됩니다.</p>
    <p>캐시를 초기화하려면 상단의 <code>새로고침/캐시 삭제</code> 버튼을 사용하세요.</p>
  </div>
</body>
</html>
