<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - INOPNC</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f8fb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }
    .icon {
      font-size: 64px;
      color: #0068FE;
      margin-bottom: 20px;
    }
    h1 {
      color: #111827;
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 700;
    }
    p {
      color: #6b7280;
      margin: 0 0 24px 0;
      line-height: 1.6;
    }
    .btn {
      background: #0068FE;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">📶</div>
    <h1>인터넷 연결 없음</h1>
    <p>현재 오프라인 상태입니다. 인터넷 연결을 확인하고 다시 시도해주세요.</p>
    <button class="btn" onclick="window.location.reload()">다시 시도</button>
  </div>
</body>
</html>
