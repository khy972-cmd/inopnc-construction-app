  <style>
    :root {

    * {

    body {

      background: var(--bg-color);

      display: flex;
      align-items: center;

    }

    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .icon {
      font-size: 64px;
      color: var(--primary-color);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: var(--text-color);
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    p {
      color: var(--text-secondary);
      margin: 0 0 24px 0;
      line-height: 1.6;
      transition: color 0.3s ease;
    }

    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 104, 254, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .retry-count {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .offline-container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .icon {
        font-size: 48px;
      }
    }
  </style>
